<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="./functions.js"></script>
        <title>Rechungsformular</title>
    </head>
    <body>
        <div id="invoiceForm">
        <form method="post">
            <h1>Rechnung erstellen</h1>
            <div class="flex">
                <div>
                    <label for="costumerSelect">Kunden auswählen</label>
                    <select id="costumerSelect" required>
                        <option value="">-- Bitte einen Kunden auswählen --</option>
                        <option value="blockpark">Blockpark</option>
                        <option value="blockpark">Holy</option>
                    </select>
                </div>
                <div>
                    <button id="newCostumer" class="noMarginTop" onclick="">Kunden erstellen</button>
                </div>
            </div>    
            <!-- Formular für neuen Kunden-->
            <div id="newCostumerFormWrapper" class="subFormWrapper hidden">
                <form method="post">
                    <h2>Neuen Kunden anlegen</h2>
                        
                    <label for="adress">Kundenadresse</label>
                    <textarea id="adress" name="adress" placeholder="Adresse eingeben" rows="6" cols="30" required></textarea>
                        
                    <label for="taxId">Steuernummer</label>
                    <input type="text" id="taxId" name="taxId" placeholder="Die Steuernummer eingeben" required>
                        
                    <label for="salesTaxId">Umsatzsteuer-ID</label>
                    <input type="text" id="salesTaxId" name="salesTaxId" placeholder="Die Umsatzsteuer-ID eingeben">
                    <br>
                    <button id="sendNewCostumer" onclick="">Kunden anlegen</button>
                    <button id="cancelNewCostumer" onclick="cancelNewCostumer()">Abbrechen</button>
                </form>
            </div>

            <!-- Leistungen hinzufügen -->
            <div class="flex">
                <div id="productContainer" class="flex" style="flex-wrap: wrap;">
                    <div class="flex">
                    <div>
                        <label for="productSelect_0">Leistungen hinzufügen</label>
                        <select id="productSelect_0" name="productSelect_0">
                            <option value="">-- Bitte ein Produkt auswählen --</option>
                            <option value="productId1">Das erste Produkt</option>
                            <option value="productId2">Unerhörter Service</option>
                        </select>
                    </div>
                    <div>
                        <label for="productAmount_0">Anzahl</label>
                        <input type="number" id="productAmount_0" name="productAmount_0" min="0" placeholder="0" required>
                    </div>
                    </div>
                </div>
                <div>
                    <button id="newProduct" class="noMarginTop" style="min-width:max-content;" onclick="">Produkt erstellen</button>
                </div>
            </div>    
            <button type="button" id="addProduct" onclick="addProduct()">Produkt hinzufügen</button>

            <!-- Formular für neues Produkt-->
            <div id="newCostumerFormWrapper" class="subFormWrapper hidden">
                <form method="post">
                    <h2>Neues Produkt anlegen</h2>

                    <label for="productTitle">Titel</label>
                    <input type="text" id="productTitle" name="productTitle" placeholder="Eine Bezeichnung vergeben" required>
                    
                    <label for="productPrice">Netto-Preis</label>
                    <input type="text" id="productPrice" name="productPrice" placeholder="Format: 10.99" required>
                    
                    <div style="flex" class="marginTop">
                        <label>Mehrwertsteuer:</label>
                        <input type="radio" id="tax7" name="taxRate" value="7" required>
                        <label for="tax7" style="display: inline;">7 Prozent</label>
                        <input type="radio" id="tax19" name="taxRate" value="19">
                        <label for="tax19" style="display: inline;">19 Prozent</label>
                    </div>

                    <label for="productDescription">Beschreibung (optional)</label>
                    <textarea id="productDescription" name="productDescription" placeholder="Wichtige Infos zum Produkt..."></textarea>
                                            
                    <br>
                    <button id="sendNewCostumer" class="noMarginTop" onclick="">Produkt anlegen</button>
                    <button id="cancelNewCostumer" class="noMarginTop" onclick="cancelNewProduct()">Abbrechen</button>
                </form>
            </div>
        </form>
        </div>
    </body>
</html>
