<div containerStart class="taskContainer {taskStatus}" style="overflow: visible">
    <div class="topBar {taskUrgency}" onclick="toggleFullSize(this)"></div>
    <div taskId="{taskId}" onclick="toggleFullSize(this)">
        <h2>{taskName}</h2>
    </div>
    <div class="flex spaceBetween" style="flex-direction: row;" onclick="toggleFullSize(this)">
        <div>
            <div class="flex halfGap">
                <div class="bold">Wer?</div>
                <div>{taskOwner}</div>
            </div>
            <div class="flex halfGap">
                <div class="bold">Wann?</div>
                <div style="text-wrap: nowrap">{taskDueDate}</div>
            </div>
            {taskDueTimeBlock}
            <div class="flex halfGap">
                <div class="bold">Status:</div>
                <div>{taskStatus}</div>
            </div>
        </div>
    </div>
    <div class="collapsibleDescription">
        <div class="divider" onclick="toggleFullSize(this)"></div>
        <div onclick="toggleFullSize(this)">{taskDescription}</div>
        <div class="divider" onclick="toggleFullSize(this)"></div>
        <div class="flex flexEnd">
            <button class="roundButton {deleteButtonActive}" style="font-size: 1.5rem;" onclick="{deleteButtonAction}">
                <div class="roundButtonInnerBox">✘</div>
            </button>
            <button class="roundButton {setDoneButtonActive}" style="font-size: 1.5rem; margin-left: 1rem;"
                onclick="{setDoneButtonAction}">
                <div class="roundButtonInnerBox">✔</div>
            </button>
        </div>
    </div>
</div>
