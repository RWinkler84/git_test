<div class="taskContainer {taskStatus}" style="overflow: visible" onclick="toggleFullSize(this, event)">
    <div class="topBar {taskUrgency}"></div>
    <div taskId="{taskId}" taskOwner="{taskOwner}" taskDueDate="{taskDueDateString}" class="flex spaceBetween">
        <h2>{taskName}</h2>{reminderDot}
    </div>
    <div class="flex spaceBetween doubleGap" style="flex-direction: row;">
        <div>
            <div class="flex halfGap">
                <div class="bold">Wer?</div>
                <div>{taskOwner}</div>
            </div>
            <div class="flex halfGap">
                <div class="bold">Wann?</div>
                <div style="text-wrap: nowrap">{taskDueDate}</div>
            </div>
            {taskDueTimeBlock}
        </div>
    </div>
    <div class="divider flex">
    </div>

    <div class="collapsibleDescription">
    <div class="divider"></div>
        <div>{taskDescription}</div>
        <div class="divider"></div>
        <div class="flex flexEnd">
            <button class="roundButton {deleteButtonActive}" style="font-size: 1.5rem;" onclick="{deleteButtonAction}">
                <div class="roundButtonInnerBox">✘</div>
            </button>
            <button class="roundButton {setDoneButtonActive}" style="font-size: 1.5rem; margin-left: 1rem;"
                onclick="{setDoneButtonAction}">
                <div class="roundButtonInnerBox">✔</div>
            </button>
        </div>
    <div class="divider flex"></div>
    </div>
            {collapsableIndicator}
</div>
